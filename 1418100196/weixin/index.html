<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">   <!--meta提供页面元信息，比如针对搜索引擎和更新频度的描述和关键词-->
    <title>
        微信聊天生成器
    </title>
    <style>
        #canvas{
            border: 1px solid #aaaaaa;
            display: block;
            margin: 50px auto;
        }
    </style>
    <link href="semantic.min.css" rel="stylesheet" type="text/css">
    </link>                <!--href属性指向一个外部样式表的位置 rel为当前页面与href指定文档的关系-->
</head>
<body><!--stylesheet定义一个外部加载的样式表，type链接文件的类型是css文本-->
<div id="canvas-warp">
    <canvas id="canvas">
        你的浏览器竟然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>
<div class="ui action input">                     <!--input标签用于搜集用户信息，根据不同的type属性值，输入字段拥有多种形式.-->
    <input id="hisName" placeholder="对方的昵称" type="text">      <!--输入字段可以是文本字段，复选框，掩码后的文本控件、单选按钮、按钮等等-->
    <!--placeholder属性提供可描述输入字段预期值的提示信息（hint）-->
    <!--该提示会在输入字段为空时显示，并会在字段获得焦点时消失-->
    <button class="ui buttom" id="generate" onclick="generate(context)">   <!--button里的函数只能找到全局函数，而全局函数只能用全局变量-->
        <!--button在input标签内设置，定义一个按钮,button元素内部，可以放置内容，比如文本或图像-->
        生成                                       <!--<button>与</button>标签之间的所有内容都是按钮的内容，其中包括任何可接受的正文内容-->
        <!--比如文本或多媒体内容。例如，我们可以在按钮中包括一个图像和相关的文本，用它们在按钮中创建一个吸引人的图像-->
        <!--onclick事件会在对象被点击时发生。生成某文本内容。“生成”为按钮显示的内容-->
    </button>
    </input>
</div>
